<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NoBroker - Download App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "primary-dark": "#0d42af",
                        "accent-green": "#22c55e",
                        "accent-green-dark": "#16a34a",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white overflow-x-hidden">
    <!-- Navbar (Same as before) -->
    <nav
        class="sticky top-0 z-50 w-full bg-white/90 dark:bg-[#101622]/90 backdrop-blur-md border-b border-[#f0f2f4] dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html">
                    <div class="flex items-center gap-2 cursor-pointer">
                        <div class="size-8 text-primary flex items-center justify-center">
                            <span class="material-symbols-outlined text-3xl">apartment</span>
                        </div>
                        <span class="text-xl font-black tracking-tighter text-gray-900 dark:text-white">NoBroker</span>
                    </div>
                </a>
                <!-- Actions -->
                <div class="flex items-center gap-3">
                    <button
                        class="flex items-center justify-center size-9 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                        onclick="window.location.href='mobile_app.html'"><span
                            class="material-symbols-outlined text-xl">arrow_back</span></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center -mt-16 bg-white dark:bg-[#101622]">
        <div class="text-center p-8 max-w-2xl">
            <div class="size-24 bg-primary/10 rounded-3xl mx-auto flex items-center justify-center text-primary mb-8">
                <span class="material-symbols-outlined text-6xl">install_mobile</span>
            </div>
            <h1 class="text-4xl font-black mb-4">Download NoBroker App</h1>
            <p class="text-gray-500 text-lg mb-8">Available on both Android and iOS. Scan the code or click the buttons
                below.</p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
                <button onclick="alert('Downloading from Play Store...')"
                    class="flex items-center gap-3 bg-[#111318] hover:bg-gray-900 text-white px-8 py-4 rounded-xl shadow-lg transition-transform active:scale-95 text-left">
                    <span class="material-symbols-outlined text-4xl">android</span>
                    <div>
                        <div class="text-xs uppercase font-medium text-gray-400">Get it on</div>
                        <div class="text-lg font-bold leading-none">Google Play</div>
                    </div>
                </button>
                <button onclick="alert('Downloading from App Store...')"
                    class="flex items-center gap-3 bg-[#111318] hover:bg-gray-900 text-white px-8 py-4 rounded-xl shadow-lg transition-transform active:scale-95 text-left">
                    <span class="material-symbols-outlined text-4xl">desktop_mac</span>
                    <div>
                        <div class="text-xs uppercase font-medium text-gray-400">Download on the</div>
                        <div class="text-lg font-bold leading-none">App Store</div>
                    </div>
                </button>
            </div>

            <div
                class="p-8 bg-gray-50 dark:bg-gray-800 rounded-2xl inline-block border border-gray-200 dark:border-gray-700">
                <span class="material-symbols-outlined text-9xl text-gray-800 dark:text-white">qr_code_2</span>
                <p class="mt-4 font-bold text-sm text-gray-500">Scan to Download</p>
            </div>
        </div>
    </div>
</body>

</html>
