<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NoBroker - Map Search</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "primary-dark": "#0d42af",
                        "accent-green": "#22c55e",
                        "accent-green-dark": "#16a34a",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white overflow-x-hidden">
    <nav
        class="sticky top-0 z-50 w-full bg-white/90 dark:bg-[#101622]/90 backdrop-blur-md border-b border-[#f0f2f4] dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html">
                    <div class="flex items-center gap-2 cursor-pointer">
                        <div class="size-8 text-primary flex items-center justify-center">
                            <span class="material-symbols-outlined text-3xl">apartment</span>
                        </div>
                        <span class="text-xl font-black tracking-tighter text-gray-900 dark:text-white">NoBroker</span>
                    </div>
                </a>
                <div class="flex items-center gap-3">
                    <button
                        class="flex items-center justify-center size-9 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                        onclick="window.location.href='mobile_app.html'"><span
                            class="material-symbols-outlined text-xl">arrow_back</span></button>
                </div>
            </div>
        </div>
    </nav>

    <div
        class="min-h-screen flex flex-col lg:flex-row items-center justify-center -mt-16 bg-white dark:bg-[#101622] overflow-hidden relative">
        <!-- Content -->
        <div class="w-full lg:w-1/2 p-8 lg:p-24 z-10 bg-white/90 dark:bg-[#101622]/90 backdrop-blur-sm">
            <div
                class="size-20 bg-purple-50 text-purple-500 rounded-3xl flex items-center justify-center mb-8 shadow-sm">
                <span class="material-symbols-outlined text-5xl">location_on</span>
            </div>
            <h1 class="text-4xl md:text-6xl font-black mb-6 text-gray-900 dark:text-white leading-tight">Search Places
                on Map</h1>
            <p class="text-xl text-gray-500 dark:text-gray-400 mb-10 leading-relaxed">
                Found a neighborhood you love? Just draw a circle on the map and we will show you all available
                properties in that exact area.
            </p>
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="window.location.href='app_download.html'"
                    class="bg-primary hover:bg-primary-dark text-white font-bold px-8 py-4 rounded-xl shadow-lg shadow-primary/30 transition-all hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">download</span> Download App
                </button>
            </div>
        </div>

        <!-- Visual Element (Map placeholder) -->
        <div class="w-full lg:w-1/2 h-[50vh] lg:h-screen bg-gray-200 dark:bg-gray-800 relative overflow-hidden group">
            <div
                class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/77.5946,12.9716,12,0/800x600?access_token=pk.xxx')] bg-cover bg-center opacity-60 grayscale group-hover:grayscale-0 transition-all duration-700 scale-110 group-hover:scale-100">
            </div>
            <!-- Interactive Elements Mockup -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div
                    class="size-64 border-4 border-primary rounded-full bg-primary/10 animate-pulse flex items-center justify-center">
                    <div
                        class="bg-white dark:bg-gray-900 px-4 py-2 rounded-full shadow-xl font-bold text-sm flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary text-sm">home</span> 124 Properties Found
                    </div>
                </div>
            </div>
            <!-- Pin 1 -->
            <div class="absolute top-1/3 left-1/4 animate-bounce">
                <span class="material-symbols-outlined text-4xl text-red-500 drop-shadow-md">location_on</span>
            </div>
            <!-- Pin 2 -->
            <div class="absolute bottom-1/3 right-1/4 animate-bounce" style="animation-delay: 0.5s">
                <span class="material-symbols-outlined text-4xl text-red-500 drop-shadow-md">location_on</span>
            </div>
        </div>
    </div>
</body>

</html>
