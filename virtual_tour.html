<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>3D Virtual Tour - NoBroker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "primary-dark": "#0d3c9e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Hidden scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 360 Spin Animation Simulation */
        @keyframes spin360 {
            0% {
                transform: scale(1.1) translateX(0);
            }

            50% {
                transform: scale(1.1) translateX(-5%);
            }

            100% {
                transform: scale(1.1) translateX(0);
            }
        }

        .panorama-view {
            animation: spin360 30s linear infinite;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-black text-white font-display overflow-hidden h-screen flex flex-col">
    <!-- Overlay UI Header -->
    <header
        class="absolute top-0 left-0 right-0 z-50 p-6 flex items-center justify-between bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex items-center gap-4">
            <button onclick="window.history.back()"
                class="size-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div>
                <h1 class="text-xl font-bold">2 BHK Luxury Apartment</h1>
                <p class="text-xs text-gray-300">Indiranagar, Bangalore â€¢ 1,200 sq.ft</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button
                class="px-4 py-2 rounded-lg bg-primary text-sm font-bold shadow-lg shadow-primary/20 hover:bg-primary-dark transition-colors">Schedule
                Visit</button>
            <button class="size-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md">
                <span class="material-symbols-outlined">share</span>
            </button>
        </div>
    </header>

    <!-- Main 360 Viewport -->
    <main class="flex-1 relative overflow-hidden bg-gray-900">
        <!-- Background Simulated Panorama -->
        <div class="absolute inset-0 z-0">
            <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuBhZgRovsHxD9W0S2U9dYCKccQwUmkbb55Z2I3fK5cIUcngs1U10gJcgYHJ7JkNHKcnwMdLet0bVCaO0Uu5b1Zj4lbjQ0Rv2337kq0h-kACyyqS_aGbYVpCAZXP9PFJTFPAR01RGvD7qtvE7YFzktzTqL3V5gnR7nn0blj54_Lxy5FlBFwSoA6JLSVCqiGJlcRjacvWsL22vT33CapmqVcX3oDyxVbe_EczYXKVCFl_P998SlsBbSU1XUymt3aYBPyzavK7lVNSfLQU"
                class="w-full h-full object-cover panorama-view opacity-80" alt="360 view">
        </div>

        <!-- Hotspots Overlay -->
        <div class="absolute inset-0 z-10 pointer-events-none">
            <!-- Living Room Hotspot -->
            <div class="absolute top-1/2 left-1/3 pointer-events-auto">
                <div class="relative group cursor-pointer">
                    <div
                        class="size-8 rounded-full bg-white/20 backdrop-blur-md border border-white/40 flex items-center justify-center animate-pulse">
                        <div class="size-3 rounded-full bg-white"></div>
                    </div>
                    <div
                        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 bg-white text-black px-3 py-1.5 rounded-lg text-xs font-bold opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        Balcony View <span
                            class="material-symbols-outlined text-[14px] align-middle">chevron_right</span>
                    </div>
                </div>
            </div>
            <!-- Kitchen Hotspot -->
            <div class="absolute top-1/3 left-2/3 pointer-events-auto">
                <div class="relative group cursor-pointer">
                    <div
                        class="size-8 rounded-full bg-white/20 backdrop-blur-md border border-white/40 flex items-center justify-center animate-pulse">
                        <div class="size-3 rounded-full bg-white"></div>
                    </div>
                    <div
                        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 bg-white text-black px-3 py-1.5 rounded-lg text-xs font-bold opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        Modular Kitchen <span
                            class="material-symbols-outlined text-[14px] align-middle">chevron_right</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Room Selector Carousel -->
        <div class="absolute bottom-8 left-0 right-0 z-50 flex justify-center">
            <div class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-2 flex gap-2">
                <button class="px-4 py-2 rounded-xl bg-white text-black text-xs font-black">Living Room</button>
                <button
                    class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition-colors text-white text-xs font-bold">Bedroom
                    1</button>
                <button
                    class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition-colors text-white text-xs font-bold">Kitchen</button>
                <button
                    class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition-colors text-white text-xs font-bold">Balcony</button>
            </div>
        </div>

        <!-- Tooltip Instructions -->
        <div
            class="absolute top-24 left-1/2 -translate-x-1/2 z-50 bg-black/50 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase tracking-widest text-gray-300">
            Click and drag to explore room
        </div>
    </main>

    <!-- Controls Sidebar -->
    <div class="absolute right-6 top-1/2 -translate-y-1/2 z-50 flex flex-col gap-3">
        <button
            class="size-12 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/10 flex items-center justify-center hover:bg-white/20 transition-colors">
            <span class="material-symbols-outlined">zoom_in</span>
        </button>
        <button
            class="size-12 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/10 flex items-center justify-center hover:bg-white/20 transition-colors">
            <span class="material-symbols-outlined">zoom_out</span>
        </button>
        <div class="h-px bg-white/10 my-1"></div>
        <button
            class="size-12 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/10 flex items-center justify-center hover:bg-white/20 transition-colors">
            <span class="material-symbols-outlined">fullscreen</span>
        </button>
        <button
            class="size-12 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/10 flex items-center justify-center hover:bg-white/20 transition-colors">
            <span class="material-symbols-outlined">info</span>
        </button>
    </div>
</body>

</html>
