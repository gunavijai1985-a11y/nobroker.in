<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - NoBroker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-gray-50 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-primary p-4 text-white flex items-center gap-4 shadow-lg shrink-0">
        <button onclick="window.history.back()" class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <div class="flex items-center gap-3">
            <div class="size-10 bg-white/20 rounded-full flex items-center justify-center">
                <span class="material-symbols-outlined">support_agent</span>
            </div>
            <div>
                <h1 class="font-bold text-base leading-none">NoBroker Support</h1>
                <span class="text-xs opacity-80 flex items-center gap-1">
                    <span class="block size-2 bg-green-400 rounded-full"></span> Online
                </span>
            </div>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="flex-grow overflow-y-auto p-4 space-y-4 pb-20 scroll-smooth" id="chatWindow">
        <!-- Bot Message -->
        <div class="flex items-start gap-3">
            <div class="size-8 bg-gray-200 rounded-full flex items-center justify-center shrink-0">
                <span class="material-symbols-outlined text-sm">smart_toy</span>
            </div>
            <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[80%] border border-gray-100">
                <p class="text-sm text-gray-800">Hi! I'm your NoBroker Assistant. How can I help you today?</p>
                <div class="mt-3 flex flex-wrap gap-2">
                    <button
                        class="px-3 py-1.5 bg-primary/5 hover:bg-primary/10 text-primary text-xs font-semibold rounded-full border border-primary/20 transition-all quick-reply">Rental
                        Agreement</button>
                    <button
                        class="px-3 py-1.5 bg-primary/5 hover:bg-primary/10 text-primary text-xs font-semibold rounded-full border border-primary/20 transition-all quick-reply">Packers
                        & Movers</button>
                    <button
                        class="px-3 py-1.5 bg-primary/5 hover:bg-primary/10 text-primary text-xs font-semibold rounded-full border border-primary/20 transition-all quick-reply">Listing
                        Issues</button>
                    <button
                        class="px-3 py-1.5 bg-primary/5 hover:bg-primary/10 text-primary text-xs font-semibold rounded-full border border-primary/20 transition-all quick-reply">Others</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 flex items-center gap-2">
        <button class="p-2 text-gray-400 hover:text-primary transition-colors">
            <span class="material-symbols-outlined">add_circle</span>
        </button>
        <div class="flex-grow relative">
            <input type="text" id="chatInput" placeholder="Type your message..."
                class="w-full pl-4 pr-12 py-3 bg-gray-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 transition-all outline-none">
            <button id="sendBtn"
                class="absolute right-2 top-1/2 -translate-y-1/2 size-9 bg-primary text-white rounded-xl flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md">
                <span class="material-symbols-outlined text-base">send</span>
            </button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, isUser = true) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'items-start'} gap-3`;

            const content = isUser
                ? `<div class="bg-primary text-white p-3 rounded-2xl rounded-tr-none shadow-md max-w-[80%]">
                        <p class="text-sm">${text}</p>
                   </div>`
                : `<div class="size-8 bg-gray-200 rounded-full flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-sm">smart_toy</span>
                   </div>
                   <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[80%] border border-gray-100">
                        <p class="text-sm text-gray-800">${text}</p>
                   </div>`;

            div.innerHTML = content;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (text) {
                addMessage(text);
                chatInput.value = '';
                setTimeout(() => {
                    addMessage("Thanks for your query! A support executive will join this chat within 2 minutes.", false);
                }, 1000);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        document.querySelectorAll('.quick-reply').forEach(btn => {
            btn.addEventListener('click', () => {
                addMessage(btn.textContent);
                setTimeout(() => {
                    addMessage(`I see you're interested in ${btn.textContent}. Let me connect you with a specialist.`, false);
                }, 800);
            });
        });
    </script>
</body>

</html>
